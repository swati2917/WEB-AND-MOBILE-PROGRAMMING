<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mashup2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Registration Page</title>
    <script>
        function registration()
        {
            if(document.getElementById('fn').value.length>0 && document.getElementById('ln').value.length>0 && document.getElementById('username').value.length>0 && document.getElementById('email').value.length>0 && document.getElementById('password').value.length>0 && document.getElementById('cpassword').value.length>0 &&
                ( document.getElementById('cpassword').value ==document.getElementById('password').value))
            {
                localStorage.setItem('UserName',(document.getElementById('username').value));
                localStorage.setItem('Password',(document.getElementById('password').value));
                window.location.href='login.html';
            }
            else
            {
                alert('Dear user, you have missed entering few details !');
            }
        }
    </script>
</head>
<body style="background-image:url('https://www.thegoodlawfirm.net/login/images/collections-login/PrintedPaper_background-3.png') ; background-size:80% , no-repeat">
<center>
    <h1><center><img src="https://placeholdit.imgix.net/~text?txtsize=50&txtclr=00000&txt=RegisterHere&w=300&h=80" height="150" alt="logo"></center></h1>
    <form>
        <div>
            <input id="fn" type="text"  name="firstName" placeholder="First name" size="23" value=""/>
        </div>
        <br>
        <div>
            <input id="ln" type="text" name="lastName" placeholder="Last name" size="23" value=""/>
        </div>
        <br>
        <div> <input id="username" type="text" name="username" placeholder="Enter UserName" size="23" ></div>
        <br>
        <div>
            <input id="email" type="email" name="email" placeholder="Email" size=23>
        </div>
        <br>
        <div>
            <input id="password" type="password" name="password12" placeholder="Create password" size=23>
        </div>
        <br>
        <div>
            <input id="cpassword" type="password" name="password11" placeholder="Confirm your password" size=23>
        </div>
        <br>
        <div>
            Birthday : <input id="bday" type="date" name="bday" style="width:15%">
        </div>
        <br>
        <div>
            Gender : <select id="gender" name="gender" style="width:16%">
            <option selected disabled>Gender</option>
            <option>Female</option>
            <option>Male</option>
            <option>Other</option>
        </select>
        </div>
        <br>
        <input type="button" name="Register" value="Register" onclick="registration()">
        <input type="reset" value="Reset">
        <input type="button" value="Login Now" onclick="login()">
    </form>
</center>
</body>

<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body background="https://webfoundation.org/docs/2017/03/March-12-Letter.jpg"  ng-app="myApp" ng-controller="todoCtrl">
<h1 style="text-align:center;"> ICP 4 Todo List</h1>

<form  align="center" ng-submit="todoAdd()">
    <input style="text-align:center;" type="text" ng-model="todoInput" size="80"  placeholder="Add New">
    <input type="submit" align="center" value="Add New">
</form>

<br>

<div align="center" ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>

<p style="text-align:center;"> <button  ng-click="remove()">Remove marked</button></p>
<script>


    var app = angular.module('myApp', []);
    app.controller('todoCtrl', function($scope) {
        $scope.todoList = [];

        $scope.todoAdd = function() {
            $scope.todoList.push({todoText:$scope.todoInput, done:false});
            $scope.todoInput = "";
            $scope
        };


        $scope.remove = function() {
            var oldList = $scope.todoList;
            $scope.todoList = [];
            angular.forEach(oldList, function(x) {
                if (!x.done) $scope.todoList.push(x);
            });
        };
        $scope.myObj = {
            "color" : "white",
            "background-color" : "red",
            "font-size" : "60px",
            "padding" : "50px"
        };
    });
</script>

</body>
</html>
